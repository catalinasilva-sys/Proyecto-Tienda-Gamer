<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
         crossorigin="anonymous"
      />

      <title>Control panel</title>
   </head>
   <body>
      <div class="container-fluid d-flex justify-content-center">
         <img
            class="object-fit-contain w-25 h-25 mt-4"
            src="/assets/imgs/work_in_progress.webp"
            alt=""
         />
      </div>

      <!-- SweetAlert2 -->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

      <!-- Integración de bot -->
      <script src="/js/botIntegration.js"></script>

      <script src="/js/isLoggedIn.js"></script>
      
      <script src="/js/signUp.js"></script>
      <script src="/js/logIn.js"></script>
      <script>
         const user = JSON.parse(
            window.localStorage.getItem('current_session')
         );

         const state = window.history.state;

         if (state && state.unauthorized) {
            Swal.fire({
               icon: 'info',
               title: 'Iniciar Sesión',
               text: 'Debes iniciar sesión para acceder a esta página',
               confirmButtonText: 'Ir a Iniciar Sesión',
               showCancelButton: false,
               allowOutsideClick: false,
               willClose: () =>
                  window.history.replaceState(null, '', window.location.href),
            });
         }

         if (user) login(user, false);
      </script>
   </body>
</html>
